name: Angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build -- --output-path=dist/omekov --configuration=production
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.OMEKOV_GITHUB_TOKEN }}
          publish_dir: ./dist/omekov
